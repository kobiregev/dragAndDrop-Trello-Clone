<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="lanes">
        <div class="lane">
          <div class="header">
            Backlog
          </div>
          <div class="tasks" data-drop-zone >
            <div class="task" data-draggable>
              Do Laundry
            </div>
            <div class="task" data-draggable>
              Edit Video
            </div>
          </div>
          <form>
            <input class="task-input" type="text" placeholder="Task Name" />
          </form>
        </div>
        <div class="lane">
          <div class="header">
            Doing
          </div>
          <div class="tasks" data-drop-zone>
            <div class="task" data-draggable>
              Record Video
            </div>
          </div>
          <form>
            <input class="task-input" type="text" placeholder="Task Name" />
          </form>
        </div>
        <div class="lane">
          <div class="header">
            Done
          </div>
          <div class="tasks" data-drop-zone>
            <div class="task" data-draggable>
              Plan Trello Clone Video
            </div>
          </div>
          <form>
            <input class="task-input" type="text" placeholder="Task Name" />
          </form>
        </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
